<div id="chat" class="overflow-y-auto max-h-96">
    {% for command in commands %}
        <div class="mb-2 text-right">
            <span class="bg-blue-500 text-white p-2 rounded-lg inline-block">{{ command.command }}</span>
            <button class="border-l border-gray-700 mx-1 px-2" hx-delete="{% url 'delete_input_command' command.id %}" hx-target="#chat">🗑️</button>
        </div>
        {% if command.response_url %}
        <div class="mb-2 text-left bg-blue-500 text-white p-2 rounded-2xl inline-block">
            <p class="bg-blue-500 text-white p-2 rounded-lg inline-block">Here's the result.</p>
            <a class="bg-blue-700 border-2 p-2 border-blue-700 focus:border-blue-500 rounded-2xl" href="{{ command.response_url }}">Download</a>
        </div>
        {% endif %}
    {% endfor %}
</div>
